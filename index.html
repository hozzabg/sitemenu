<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            display: none; justify-content: center; align-items: center;
            background: rgba(0, 0, 0, 0.7); font-family: 'Arial', sans-serif;
        }
        .menu {
            background: #1a1a1a; width: 300px; border-radius: 10px;
            border: 2px solid #00e5ff; box-shadow: 0 0 20px #00e5ff;
            color: white; text-align: center; overflow: hidden;
        }
        .header { background: #00e5ff; color: black; padding: 15px; font-weight: bold; font-size: 20px; }
        .btns { padding: 20px; }
        button {
            width: 100%; padding: 12px; margin: 8px 0; border: none;
            border-radius: 5px; cursor: pointer; font-weight: bold;
            transition: 0.2s; background: #333; color: white;
        }
        button:hover { background: #444; transform: scale(1.02); }
        .noclip-btn { background: #ff9100; color: black; }
        .close-btn { background: #ff1744; }
    </style>
</head>
<body>
    <div class="menu">
        <div class="header">HOZZA MENU</div>
        <div class="btns">
            <button onclick="send('soigner')">‚ù§Ô∏è SOIGNER</button>
            <button class="noclip-btn" onclick="send('noclip')">üöÄ NOCLIP</button>
            <button onclick="send('donner_arme')">üî´ ARME</button>
            <button class="close-btn" onclick="exit()">FERMER</button>
        </div>
    </div>

    <script>
        window.addEventListener('message', function(event) {
            if (event.data.type === "display") { document.body.style.display = "flex"; }
        });

        function send(action) {
            fetch(`https://${GetParentResourceName()}/action_serveur`, {
                method: 'POST',
                body: JSON.stringify({ message: action })
            });
        }

        function exit() {
            document.body.style.display = "none";
            fetch(`https://${GetParentResourceName()}/close`, {
                method: 'POST',
                body: JSON.stringify({})
            });
        }
    </script>
</body>
</html>
