<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* On force l'affichage pour le test, on cachera apr√®s */
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: none; /* Le Lua l'affichera */
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            font-family: Arial, sans-serif;
        }
        .box {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            text-align: center;
            color: white;
            width: 250px;
        }
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover { background: #666; }
    </style>
</head>
<body>

    <div class="box">
        <h3>MENU HOZZA</h3>
        <button onclick="send('soigner')">‚ù§Ô∏è SOIGNER</button>
        <button onclick="send('noclip')">üöÄ NOCLIP</button>
        <button onclick="exit()" style="background: #a22;">FERMER</button>
    </div>

    <script>
        // √âcoute les ordres de FiveM
        window.addEventListener('message', function(event) {
            if (event.data.type === "display") {
                document.body.style.display = "flex";
            }
        });

        // Fonction pour envoyer au Lua
        function send(action) {
            // Utilise 'https://' suivi du nom de la ressource o√π tu injectes le script
            // Si tu ne connais pas le nom, on utilise GetParentResourceName()
            fetch(`https://${GetParentResourceName()}/action_serveur`, {
                method: 'POST',
                body: JSON.stringify({ message: action })
            });
        }

        function exit() {
            document.body.style.display = "none";
            fetch(`https://${GetParentResourceName()}/close`, {
                method: 'POST',
                body: JSON.stringify({})
            });
        }
    </script>
</body>
</html>
