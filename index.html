<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Menu Serveur</title>
    <style>
        /* On cache l'interface par d√©faut */
        body {
            display: none;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6); /* Fond sombre transparent */
            font-family: 'Segoe UI', Roboto, sans-serif;
            justify-content: center;
            align-items: center;
            color: white;
            user-select: none;
        }

        .container {
            background: #1e1e2e;
            width: 350px;
            border-radius: 12px;
            border: 2px solid #7289da; /* Couleur style Discord */
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            overflow: hidden;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .header {
            background: #7289da;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .content {
            padding: 20px;
        }

        button {
            width: 100%;
            background: #2f3136;
            color: #ffffff;
            border: 1px solid #4f545c;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background: #4f545c;
            border-color: #7289da;
            transform: translateY(-2px);
        }

        .btn-noclip {
            background: #f1c40f;
            color: black;
            font-weight: bold;
        }

        .btn-noclip:hover {
            background: #d4ac0d;
        }

        .btn-close {
            background: #e74c3c;
            margin-top: 10px;
        }

        .btn-close:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">üõ†Ô∏è HOZZA EXECUTOR</div>
        
        <div class="content">
            <button onclick="envoyerAction('soigner')">‚ù§Ô∏è Se Soigner</button>
            <button class="btn-noclip" onclick="envoyerAction('noclip')">üöÄ Activer Noclip</button>
            <button onclick="envoyerAction('donner_arme')">üî´ Recevoir Arme</button>
            
            <hr style="border: 0; border-top: 1px solid #4f545c; margin: 15px 0;">
            
            <button class="btn-close" onclick="fermerMenu()">‚ùå Fermer</button>
        </div>
    </div>

    <script>
        // √âcoute FiveM
        window.addEventListener('message', function(event) {
            if (event.data.type === "display") {
                document.body.style.display = "flex";
            }
        });

        // Envoie les actions au Lua
        function envoyerAction(nomAction) {
            fetch(`https://${GetParentResourceName()}/action_serveur`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: nomAction })
            });
        }

        // Ferme proprement
        function fermerMenu() {
            document.body.style.display = "none";
            fetch(`https://${GetParentResourceName()}/close`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({})
            });
        }

        // Fermer avec Echap
        window.addEventListener('keyup', function (e) {
            if (e.key === 'Escape') fermerMenu();
        });
    </script>
</body>
</html>
