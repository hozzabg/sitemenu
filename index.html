<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZ MENU v5.0 - MODERN CHEAT MENU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .menu-container {
            position: relative;
            width: 400px;
            background: rgba(20, 20, 30, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-header {
            background: rgba(15, 15, 25, 0.9);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(100, 200, 255, 0.3);
            position: relative;
        }

        .menu-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #64b5f6;
            text-shadow: 0 0 10px rgba(100, 181, 246, 0.5);
        }

        .menu-version {
            font-size: 14px;
            color: #90a4ae;
            margin-bottom: 10px;
        }

        .menu-subtitle {
            font-size: 16px;
            color: #78909c;
            font-weight: 500;
        }

        .menu-content {
            padding: 15px;
            max-height: 500px;
            overflow-y: auto;
        }

        .menu-category {
            margin-bottom: 15px;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(30, 30, 40, 0.7);
            border: 1px solid rgba(100, 200, 255, 0.1);
        }

        .category-header {
            padding: 12px 15px;
            background: rgba(100, 200, 255, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-header:hover {
            background: rgba(100, 200, 255, 0.25);
        }

        .category-title {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .category-icon {
            margin-right: 10px;
            font-size: 18px;
        }

        .category-items {
            padding: 10px 0;
        }

        .menu-item {
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .menu-item:hover {
            background: rgba(100, 200, 255, 0.1);
        }

        .item-label {
            font-size: 15px;
            font-weight: 500;
            flex: 1;
        }

        .item-value {
            font-size: 14px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .toggle-on {
            background: rgba(100, 255, 150, 0.2);
            color: #66bb6a;
        }

        .toggle-off {
            background: rgba(255, 100, 100, 0.2);
            color: #ff8a80;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .slider {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #64b5f6;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(100, 181, 246, 0.5);
        }

        .slider-value {
            min-width: 40px;
            text-align: right;
            font-size: 14px;
            color: #64b5f6;
        }

        .list-item {
            background: rgba(100, 200, 255, 0.1);
            padding: 8px 12px;
            border-radius: 5px;
            margin: 5px 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .list-item:hover {
            background: rgba(100, 200, 255, 0.2);
        }

        .list-item.active {
            background: rgba(100, 200, 255, 0.3);
            color: #64b5f6;
        }

        .menu-footer {
            padding: 15px;
            background: rgba(15, 15, 25, 0.9);
            border-top: 1px solid rgba(100, 200, 255, 0.3);
            text-align: center;
            font-size: 12px;
            color: #90a4ae;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .item-toggle {
            position: relative;
            width: 50px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .item-toggle::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }

        .item-toggle.active {
            background: #64b5f6;
        }

        .item-toggle.active::before {
            left: 28px;
        }

        .scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: rgba(100, 200, 255, 0.3);
            border-radius: 3px;
        }

        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 200, 255, 0.5);
        }

        .hidden {
            display: none;
        }

        .category-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .category-content.open {
            max-height: 500px;
        }

        .menu-item.active {
            background: rgba(100, 200, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-header">
            <div class="menu-title">HZ CHEAT</div>
            <div class="menu-version">v5.0 Modern Edition</div>
            <div class="menu-subtitle">Modern Edition</div>
        </div>
        
        <div class="menu-content scrollbar">
            <!-- Categories will be generated here -->
        </div>
        
        <div class="menu-footer">
            ARROWS: Navigate | ENTER: Select | BACK: Close
        </div>
    </div>

    <script>
        // Données du menu
        const menuData = [
            {
                name: "Movement",
                color: [100, 200, 255],
                items: [
                    { type: "toggle", label: "No Clip", key: "noClip", value: false },
                    { type: "slider", label: "No Clip Speed", key: "noClipSpeed", value: 5.0, min: 0.1, max: 20.0, step: 0.1 },
                    { type: "toggle", label: "Infinite Jump", key: "infiniteJump", value: false },
                    { type: "toggle", label: "Wall Jump", key: "wallJump", value: false }
                ]
            },
            {
                name: "Combat",
                color: [255, 100, 100],
                items: [
                    { type: "toggle", label: "God Mode", key: "godMode", value: false },
                    { type: "toggle", label: "Infinite Ammo", key: "infiniteAmmo", value: false },
                    { type: "toggle", label: "Auto Fire", key: "autoFire", value: false },
                    { type: "toggle", label: "No Recoil", key: "noRecoil", value: false }
                ]
            },
            {
                name: "Visual",
                color: [100, 255, 150],
                items: [
                    { type: "toggle", label: "ESP", key: "esp", value: false },
                    { type: "toggle", label: "Radar", key: "radar", value: false },
                    { type: "toggle", label: "Night Vision", key: "nightVision", value: false },
                    { type: "toggle", label: "X-Ray", key: "xRay", value: false }
                ]
            },
            {
                name: "Player",
                color: [255, 200, 100],
                items: [
                    { type: "toggle", label: "Invisible", key: "invisible", value: false },
                    { type: "toggle", label: "Speed Boost", key: "speedBoost", value: false },
                    { type: "slider", label: "Run Speed", key: "runSpeed", value: 1.0, min: 0.1, max: 5.0, step: 0.1 },
                    { type: "toggle", label: "Jump Height", key: "jumpHeight", value: false }
                ]
            },
            {
                name: "Weapons",
                color: [150, 100, 255],
                items: [
                    { type: "toggle", label: "All Weapons", key: "allWeapons", value: false },
                    { type: "toggle", label: "Ammo Unlimited", key: "ammoUnlimited", value: false },
                    { type: "toggle", label: "Instant Reload", key: "instantReload", value: false },
                    { type: "toggle", label: "No Spread", key: "noSpread", value: false }
                ]
            },
            {
                name: "Settings",
                color: [100, 150, 255],
                items: [
                    { type: "toggle", label: "Auto Save", key: "autoSave", value: true },
                    { type: "toggle", label: "Auto Load", key: "autoLoad", value: true },
                    { type: "toggle", label: "Auto Update", key: "autoUpdate", value: true },
                    { type: "toggle", label: "Debug Mode", key: "debugMode", value: false }
                ]
            }
        ];

        // États du menu
        let menuOpen = true;
        let currentCategory = 0;
        let currentOption = 0;
        let isEditing = false;
        let activeValue = null;

        // États des paramètres
        const settings = {
            noClip: false,
            noClipSpeed: 5.0,
            infiniteJump: false,
            wallJump: false,
            godMode: false,
            infiniteAmmo: false,
            autoFire: false,
            noRecoil: false,
            esp: false,
            radar: false,
            nightVision: false,
            xRay: false,
            invisible: false,
            speedBoost: false,
            runSpeed: 1.0,
            jumpHeight: false,
            allWeapons: false,
            ammoUnlimited: false,
            instantReload: false,
            noSpread: false,
            autoSave: true,
            autoLoad: true,
            autoUpdate: true,
            debugMode: false
        };

        // Fonction pour générer le menu
        function generateMenu() {
            const content = document.querySelector('.menu-content');
            content.innerHTML = '';

            menuData.forEach((category, catIndex) => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'menu-category';
                categoryElement.innerHTML = `
                    <div class="category-header" onclick="toggleCategory(${catIndex})">
                        <div class="category-title">
                            <span class="category-icon">▶</span>
                            ${category.name}
                        </div>
                        <div class="item-value">${category.items.length} items</div>
                    </div>
                    <div class="category-content" id="category-${catIndex}">
                        <div class="category-items">
                            ${category.items.map((item, itemIndex) => createItemElement(item, catIndex, itemIndex)).join('')}
                        </div>
                    </div>
                `;
                content.appendChild(categoryElement);
            });
        }

        // Fonction pour créer un élément d'item
        function createItemElement(item, catIndex, itemIndex) {
            const key = item.key;
            const value = settings[key];
            
            if (item.type === 'toggle') {
                return `
                    <div class="menu-item" onclick="toggleItem(${catIndex}, ${itemIndex})">
                        <div class="item-label">${item.label}</div>
                        <div class="item-toggle ${value ? 'active' : ''}"></div>
                    </div>
                `;
            } else if (item.type === 'slider') {
                return `
                    <div class="menu-item">
                        <div class="item-label">${item.label}</div>
                        <div class="slider-container">
                            <input type="range" min="${item.min}" max="${item.max}" step="${item.step}" 
                                   value="${value}" class="slider" 
                                   onchange="updateSlider(${catIndex}, ${itemIndex}, this.value)">
                            <div class="slider-value">${value}</div>
                        </div>
                    </div>
                `;
            }
            return '';
        }

        // Fonction pour basculer une catégorie
        function toggleCategory(catIndex) {
            const category = document.querySelector(`#category-${catIndex}`);
            const icon = category.previousElementSibling.querySelector('.category-icon');
            
            if (category.classList.contains('open')) {
                category.classList.remove('open');
                icon.textContent = '▶';
            } else {
                category.classList.add('open');
                icon.textContent = '▼';
            }
        }

        // Fonction pour basculer un item
        function toggleItem(catIndex, itemIndex) {
            const category = menuData[catIndex];
            const item = category.items[itemIndex];
            const key = item.key;
            
            settings[key] = !settings[key];
            
            // Mettre à jour l'interface
            const items = document.querySelectorAll('.menu-item');
            const itemElement = items[catIndex * 10 + itemIndex];
            
            if (itemElement) {
                const toggle = itemElement.querySelector('.item-toggle');
                if (toggle) {
                    toggle.classList.toggle('active', settings[key]);
                }
            }
            
            console.log(`Toggled ${item.label}: ${settings[key]}`);
        }

        // Fonction pour mettre à jour un slider
        function updateSlider(catIndex, itemIndex, value) {
            const category = menuData[catIndex];
            const item = category.items[itemIndex];
            const key = item.key;
            
            settings[key] = parseFloat(value);
            
            // Mettre à jour l'affichage
            const sliderValue = document.querySelectorAll('.slider-value')[catIndex * 10 + itemIndex];
            if (sliderValue) {
                sliderValue.textContent = value;
            }
            
            console.log(`Updated ${item.label}: ${value}`);
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            generateMenu();
            
            // Ajouter des événements clavier
            document.addEventListener('keydown', (e) => {
                if (!menuOpen) return;
                
                switch(e.key) {
                    case 'ArrowUp':
                        e.preventDefault();
                        currentOption = Math.max(0, currentOption - 1);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        currentOption = Math.min(menuData[currentCategory].items.length - 1, currentOption + 1);
                        break;
                    case 'Enter':
                        e.preventDefault();
                        toggleItem(currentCategory, currentOption);
                        break;
                    case 'Escape':
                        e.preventDefault();
                        menuOpen = false;
                        document.querySelector('.menu-container').classList.add('hidden');
                        break;
                }
            });
        });

        // Fonction pour simuler l'ouverture du menu
        function openMenu() {
            menuOpen = true;
            document.querySelector('.menu-container').classList.remove('hidden');
        }

        // Fonction pour simuler la fermeture du menu
        function closeMenu() {
            menuOpen = false;
            document.querySelector('.menu-container').classList.add('hidden');
        }

        // Initialiser le menu
        openMenu();
    </script>
</body>
</html>
